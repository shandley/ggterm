name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Publish @ggterm/core
        run: npm publish --access public || echo "Package may already exist"
        working-directory: packages/core

      - name: Publish @ggterm/render-braille
        run: npm publish --access public || echo "Package may already exist"
        working-directory: packages/render-braille

      - name: Publish @ggterm/render-block
        run: npm publish --access public || echo "Package may already exist"
        working-directory: packages/render-block

      - name: Publish @ggterm/render-sixel
        run: npm publish --access public || echo "Package may already exist"
        working-directory: packages/render-sixel

      - name: Publish @ggterm/opentui
        run: npm publish --access public || echo "Package may already exist"
        working-directory: packages/opentui

      - name: Publish @ggterm/solid
        run: npm publish --access public || echo "Package may already exist"
        working-directory: packages/solid

      - name: Publish @ggterm/svelte
        run: npm publish --access public || echo "Package may already exist"
        working-directory: packages/svelte

      - name: Publish @ggterm/vue
        run: npm publish --access public || echo "Package may already exist"
        working-directory: packages/vue
